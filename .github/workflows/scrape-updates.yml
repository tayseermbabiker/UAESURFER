name: Scrape Travel Updates

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:       # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run scrapers
        env:
          UPDATES_URL: ${{ secrets.UPDATES_URL }}
          UPDATES_SECRET: ${{ secrets.UPDATES_SECRET }}
        run: npm run scrape

      - name: Export travel updates to static JSON
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        run: node scripts/export-travel-updates.js

      - name: Commit and push travel-updates.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add travel-updates.json
          git diff --staged --quiet || (git commit -m "Update travel-updates.json" && git push)

<svg width="180" height="180" xmlns="http://www.w3.org/2000/svg">
  <!-- UAE-themed favicon with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#556ce6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b4c96;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e085f5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="90" cy="90" r="85" fill="url(#grad1)"/>

  <!-- UAE abbreviation or logo -->
  <text x="50%" y="50%"
        font-family="Poppins, Arial, sans-serif"
        font-size="72"
        font-weight="700"
        fill="white"
        text-anchor="middle"
        dominant-baseline="central">UAE</text>

  <!-- Small surfboard wave accent -->
  <path d="M 30 130 Q 90 115 150 130"
        stroke="white"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"/>
</svg>